kitty_rule:
  generator: github-1
  defaults:
    version: 0.29.0
    github:
      user: kovidgoyal
      repo: kitty
      query: releases
      # Use official release tarball which has some pre-generated docs, avoiding deps:
      tarball: kitty-{version}.tar.xz
  packages:
    - kitty:
        extensions:
          - golang
    - kitty-terminfo
    - kitty-shell-integration
