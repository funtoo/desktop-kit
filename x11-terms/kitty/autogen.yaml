kitty_rule:
  defaults:
    tarball: kitty-{version}.tar.xz
    github:
      user: kovidgoyal
      repo: kitty
    version:
      0.25.1:
        python_compat: python3+
        keywords: "*"
      latest:
        python_compat: python3_9+
        keywords: next
        needs_golang: true
  packages:
    - kitty
    - kitty-terminfo
    - kitty-shell-integration
