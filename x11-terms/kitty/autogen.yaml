kitty_rule:
  generator: github-1
  defaults:
    github:
      user: kovidgoyal
      repo: kitty
      query: releases
      # Use official release tarball which has some pre-generated docs, avoiding deps:
      tarball: kitty-{version}.tar.xz
  packages:
    - kitty:
        extensions:
          - golang
        patches:
          - kitty-0.30.1-no-sudo.patch
    - kitty-terminfo
    - kitty-shell-integration
