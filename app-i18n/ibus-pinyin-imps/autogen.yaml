ibus-tables:
  generator: github-1
  packages:
    - ibus-pinyin:
        github:
          user: ibus
          repo: ibus-pinyin
          query: tags
          select: '^\d+\.\d+\.\d+$'
    - ibus-libpinyin:
        github:
          user: libpinyin
          repo: ibus-libpinyin
          query: releases
          tarball: "ibus-libpinyin-{version}.tar.gz"
    - ibus-handwrite:
        github:
          user: microcai
          repo: ibus-handwrite
          query: releases
